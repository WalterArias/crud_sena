<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Ejemplo de CRUD usando API REST y vanilla Js</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="coL-12">
          <h1 class="bg bg-dark text-center text-light">
            CRUD CON API REST EJEMPLO
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary" id="btnNuevo">
            <i class="bi bi-person-plus"></i> Nuevo
          </button>
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            placeholder="Buscar por Apellido"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <!-- aca iria el contendio renderizado por JS-->

          <table class="table table-hover mt-2">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
              </tr>
            </thead>

            <tbody id="contenido"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <!--     <nav aria-label="Page navigation example"> -->
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
          <!-- </nav> -->
        </div>
      </div>
      <!-- MODAL DE INSERCION DE APRENDIZ-->
      <div
        class="modal fade"
        id="frmCrearAprendiz"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg bg-dark text-light">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Formulario de la Creación de Aprendiz
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="frmAprendiz">
              <div class="modal-body">
                <div class="row">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nombre"
                      aria-label="First name"
                      id="nombre"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Apellido"
                      aria-label="Last name"
                      id="apellido"
                    />
                  </div>
                </div>

                <div class="row mt-2">
                  <div class="col">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      aria-label="First name"
                      id="email"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Ingrese la contraseña a crear"
                      aria-label="Last name"
                      id="password"
                    />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="submit" class="btn btn-success">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- FIN DE LA MODAL DE INSERCION DEL APRENDIZ-->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="aprendiz.js"></script>
  </body>
</html>
